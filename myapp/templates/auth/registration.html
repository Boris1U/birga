{% extends '../includes/base-auth.html' %}
{% load static %}
{% block content %}
{% include './header.html' %}
<main class="main-auth">
  <form class='App-login-form p-5' method="POST">
    {% csrf_token %}
    <p class='App-h1 m-2' style="z-index: 1;">Регистрация</p>
    <input id='login-username-input' class='App-input my-2' style="font-size: 1.3rem !important;" name="username" required autocomplete="username" type='username' value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
      placeholder='| Введите логин'></input>
    <div class="App-label">{{form.username.errors}}</div>
    <input id='login-email-input' class='App-input my-2' style="font-size: 1.3rem !important;" name="email" required autocomplete="email" type='username' value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
      placeholder='| Введите почту'></input>
    <div class="App-label">{{form.email.errors}}</div>
    <input id='login-password1-input' class='App-input my-2' style="font-size: 1.3rem !important;" name="password1" required autocomplete="new-password" type='password' value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}"
      placeholder='| Введите пароль'></input>
    <div class="App-label">{{form.password1.errors}}</div>
    <input id='login-password2-input' class='App-input my-2' style="font-size: 1.3rem !important;" name="password2" required autocomplete="new-password" type='password' value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
      placeholder='| Повторите пароль'></input>
    <div class="App-label">{{form.password2.errors}}</div>
    <button type="submit" style="margin-bottom: 134px; font-size: 1.5rem !important;" class='rounded-btn p-3 m-0'>Зарегистрироваться</button>
  </form>
</main>
{% endblock %}
